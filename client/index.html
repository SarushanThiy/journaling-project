    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Add a new <span class="highlight">Fact</span> here!</h2>
      <form class="modal__form">
        <input
          type="text"
          id="fact-question"
          placeholder="Fact question here (Max length 200 characters)"
          maxlength="200"
          required
        />
        <br />
        <textarea
          name="fact"
          placeholder="Enter fact here!"
          id="fact-description"
          cols="1"
          rows="5"
          required
        ></textarea>
